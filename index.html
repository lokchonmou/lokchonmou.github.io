        <script>
                // Dynamic load of sidebar content replaces <object>
                fetch('indexSideBarMenu.html')
                    .then(r => r.text())
                    .then(html => {
                        // Extract only inner nav links to avoid nested html/body
                        const temp = document.createElement('div');
                        temp.innerHTML = html;
                        const nav = temp.querySelector('nav');
                        document.getElementById('sidebar-content').innerHTML = nav ? nav.innerHTML : html;
                    })
                    .catch(err => {
                        document.getElementById('sidebar-content').textContent = 'Sidebar load failed.';
                        console.error('Sidebar fetch error', err);
                    });
        
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }

        // Reset sidebar display on window resize to handle responsive behavior
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                const sidebar = document.getElementById("mySidebar");
                const overlay = document.getElementById("myOverlay");
                if (window.innerWidth > 992) {
                    // Large screen: show sidebar, hide overlay
                    sidebar.style.display = "block";
                    overlay.style.display = "none";
                } else {
                    // Small screen: hide both (user must click ☰ to open)
                    sidebar.style.display = "none";
                    overlay.style.display = "none";
                }
            }, 250);
        });

        // Modal Image Gallery
        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
        }
    </script>
